<script>
    //loop with timer
    for (var i=1; i<10; i++){
        setTimeout(function(){
            console.log('first:' + i);
        },1000);
    }

// closure
    for (var i=1; i<10; i++){
        (function(x){
        setTimeout(function(){
            console.log('second:' + x);
        },1000);
    })(i);
}
// block scope
for (let i=1; i<10; i++){
        setTimeout(function(){
            console.log('third:' + i);
        },1000);
    }
</script>
